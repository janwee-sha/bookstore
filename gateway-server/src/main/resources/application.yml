server:
  port: 7000

spring:
  application:
    name: gateway-server
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
    gateway:
      discovery:
        locator:
          enabled: true # 基于向服务发现注册的服务创建路由
          lower-case-service-id: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:7100/eureka/ # Eureka服务的位置

management:
  endpoints:
    web:
      exposure:
        include: "*"