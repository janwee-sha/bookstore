server:
  port: 7000
spring:
  application:
    name: config-server
  profiles:
    active:
      - native # 设置与存储库（文件系统）关联的Spring profile
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config

          #git:
          #   uri: https://github.com/janwee-sha/config-repo.git
          #   searchPaths: licensingservice


#Enable all Spring Boot Actuator endpoints.
management:
  endpoints:
    web:
      exposure:
        include: "*"