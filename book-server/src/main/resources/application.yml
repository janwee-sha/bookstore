server:
  port: 7200
spring:
  application:
    name: book-server
  profiles:
    include: default,postgresql,stream
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  jpa:
    open-in-view: true
eureka:
  instance:
    prefer-ip-address: true # 注册服务的IP，而不是服务器名称
  client:
    register-with-eureka: true
    fetch-registry: true # 拉取注册表的本地副本
    service-url:
      defaultZone: http://localhost:7100/eureka/ # Eureka服务的位置
springdoc:
  api-docs:
    path: /api-docs
  show-actuator: true
mica:
  xss:
    enabled: true
    path-patterns: /books/test-xss-protection